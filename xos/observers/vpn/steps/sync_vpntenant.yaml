---
- hosts: {{ instance_name }}
  gather_facts: False
  connection: ssh
  user: ubuntu
  sudo: yes
  tasks:
  - name: install openvpn
    apt: name=openvpn state=present update_cache=yes

  - name: erase key
    shell: rm static.key

  - name: write key
    shell: echo {{ '{{' }} item {{ '}}' }} >> static.key
    with_items: "{{ server_key }}"

  - name: erase config
    shell: rm server.conf

  - name: write config
    shell:
       |
       printf "dev tun
       ifconfig 10.8.0.1 10.8.0.2
       secret static.key
       keepalive 10 60
       ping-timer-rem
       persist-tun
       persist-key" > server.conf

  - name: start openvpn
    shell: openvpn server.conf &
