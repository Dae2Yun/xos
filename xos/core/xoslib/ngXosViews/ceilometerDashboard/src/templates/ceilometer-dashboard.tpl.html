<div class="row">
  <div class="col-sm-12">
    <h1>Ceilometer Dashboard</h1>
  </div>
</div>

<div class="row" ng-show="vm.loader">
  <div class="col-xs-12">
    <div class="loader">Loading</div>
  </div>
</div>

<div class="row" ng-hide="vm.loader">
  <div class="col-xs-12">
    <table class="table table-responsive">
      <tr>
        <th>Name</th>
        <th>Unit</th>
      </tr>
      <tr ng-repeat="meter in vm.meters track by $index">
        <td>{{meter.name}}</td>
        <td>{{meter.unit}}</td>
      </tr>
    </table>
  </div>
</div>
