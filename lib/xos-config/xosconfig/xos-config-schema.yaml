map:
  name:
    type: str
    required: True
  xos_dir:
    type: str
  database:
    type: map
    map:
      name:
        type: str
        required: True
      username:
        type: str
        required: True
      password:
        type: str
        required: True
  logging:
    type: map
    map:
      logstash_hostport:
        type: str
      level:
        type: str
        # TODO add validation [info, debug, warning, error, critical]
      channels:
        type: seq
        sequence:
          - type: str
            enum: ['file', 'console', 'elkstack']
  xos_dir:
    type: str