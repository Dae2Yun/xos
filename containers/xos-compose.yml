xos_db:
    image: xosproject/xos-postgress
    expose:
        - "5432"

xos_synchronizer_openstack:
    image: xosproject/xos-synchronizer-openstack
    labels:
        org.xosproject.kind: synchronizer
        org.xosproject.target: openstack

