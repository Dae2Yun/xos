tosca_definitions_version: tosca_simple_yaml_1_0

# Note: Tosca derived_from isn't working the way I think it should, it's not
#    inheriting from the parent template. Until we get that figured out, use
#    m4 macros do our inheritance





# end m4 macros
#
# compile this with "m4 custom_types/xos.m4 > custom_types/xos.yaml"

node_types:
    tosca.nodes.Service:
        derived_from: tosca.nodes.Root
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            view_url:
                type: string
                required: false
            icon_url:
                type: string
                required: false

    tosca.nodes.VCPEService:
        derived_from: tosca.nodes.Root
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            view_url:
                type: string
                required: false
            icon_url:
                type: string
                required: false
            backend_network_label:
                type: string
                required: false

    tosca.nodes.VBNGService:
        derived_from: tosca.nodes.Root
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            view_url:
                type: string
                required: false
            icon_url:
                type: string
                required: false
            vbng_url:
                type: string
                required: false

    tosca.nodes.CDNService:
        derived_from: tosca.nodes.Root
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            view_url:
                type: string
                required: false
            icon_url:
                type: string
                required: false

    tosca.nodes.User:
        derived_from: tosca.nodes.Root

        capabilities:
            user:
                type: tosca.capabilities.xos.User

        properties:
            password:
                type: string
                required: true
            firstname:
                type: string
                required: true
            lastname:
                type: string
                required: true
            phone:
                type: string
                required: false
            user_url:
                type: string
                required: false
            public_key:
                type: string
                required: false
            is_active:
                type: boolean
                default: true
            is_admin:
                type: boolean
                default: false
            login_page:
                type: string
                required: false

    tosca.nodes.NetworkTemplate:
        derived_from: tosca.nodes.Root

        capabilities:
            network_template:
                type: tosca.capabilities.xos.NetworkTemplate

        properties:
            visibility:
                type: string
                default: private
            translation:
                type: string
                default: none
            shared_network_name:
                type: string
                required: false
            shared_network_id:
                type: string
                required: false
            topology_kind:
                type: string
                default: BigSwitch
            controller_kind:
                type: string
                required: false

    tosca.nodes.XOSNetwork:
        derived_from: tosca.nodes.Root

        capabilities:
            network:
                type: tosca.capabilities.xos.Network

        properties:
            ports:
                type: string
                required: false
            labels:
                type: string
                required: false
            permit_all_slices:
                type: boolean
                default: false
            permitted_slices:
                type: string
                required: false

    tosca.nodes.Deployment:
        derived_from: tosca.nodes.Root
        capabilities:
            deployment:
                type: tosca.capabilities.xos.Deployment

    tosca.nodes.Controller:
        derived_from: tosca.nodes.Root
        capabilities:
            controller:
                type: tosca.capabilities.xos.Controller
        properties:
            backend_type:
                type: string
                required: false
            version:
                type: string
                required: false
            auth_url:
                type: string
                required: false
            admin_user:
                type: string
                required: false
            admin_password:
                type: string
                required: false
            admin_tenant:
                type: string
                required: false
            domain:
                type: string
                required: false

    tosca.nodes.Site:
        derived_from: tosca.nodes.Root
        capabilities:
            site:
                type: tosca.capabilities.xos.Site
        properties:
             display_name:
                 type: string
                 required: false
                 description: name of the site
             site_url:
                 type: string
                 required: false
             enabled:
                 type: boolean
                 default: true
             hosts_nodes:
                 type: boolean
                 default: true
             hosts_users:
                 type: boolean
                 default: true
             is_public:
                 type: boolean
                 default: true
             # location, longitude, latitude

    tosca.nodes.Slice:
        derived_from: tosca.nodes.Root
        capability:
            slice:
                type: tosca.capabilities.xos.Slice

    tosca.relationships.MemberOfSlice:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Slice ]

    tosca.relationships.MemberOfService:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Service ]

    tosca.relationships.MemberOfSite:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Site ]

    tosca.relationships.TenantOfService:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Service ]

    tosca.relationships.ControllerDeployment:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Deployment ]

    tosca.relationships SiteDeployment:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Deployment ]

    tosca.relationships.UsesController:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Controller ]

    tosca.relationships.ConnectsToNetwork:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Network ]

    #    tosca.relationships.OwnsNetwork:
    #        derived_from: tosca.relationships.Root
    #        valid_target_types: [ tosca.capabilities.xos.Network ]

    tosca.relationships.UsesNetworkTemplate:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.NetworkTemplate ]

    tosca.relationships.AdminPrivilege:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Slice, tosca.capabiltys.xos.Site ]

    tosca.relationships.AccessPrivilege:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabilities.xos.Slice, tosca.capabiltys.xos.Site ]

    tosca.relationships.PIPrivilege:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabiltys.xos.Site ]

    tosca.relationships.TechPrivilege:
        derived_from: tosca.relationships.Root
        valid_target_types: [ tosca.capabiltys.xos.Site ]

    tosca.capabilities.xos.Service:
        derived_from: tosca.capabilities.Root
        description: An XOS Service

    tosca.capabilities.xos.Deployment:
        derived_from: tosca.capabilities.Root
        description: An XOS Deployment

    tosca.capabilities.xos.Controller:
        derived_from: tosca.capabilities.Root
        description: An XOS Controller

    tosca.capabilities.xos.Site:
        derived_from: tosca.capabilities.Root
        description: An XOS Site

    tosca.capabilities.xos.Slice:
        derived_from: tosca.capabilities.Root
        description: An XOS Slice

    tosca.capabilities.xos.NetworkTemplate:
        derived_from: tosca.capabilities.Root
        description: An XOS network template

    tosca.capabilities.xos.Network:
        derived_from: tosca.capabilities.Root
        description: An XOS network

    tosca.capabilities.xos.User:
        derived_from: tosca.capabilities.Root
        description: An XOS user
