---
- hosts: {{ instance_name }}
  gather_facts: False
  connection: ssh
  user: ubuntu
  sudo: yes
  vars:
      display_message: {{ display_message }}
  tasks:
  - name: install apache
    apt: name=apache2 state=present

  - name: write message
    shell: cat "{{ display_message }}" > "/var/www/html/{{ instance_name }}.html"

  - name: stop apache
    service: name=apache2 state=stopped

  - name: start apache
    service: name=apache2 state=started
