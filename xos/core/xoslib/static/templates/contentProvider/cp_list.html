<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>Description</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr ng-repeat="item in vm.contentProviderList">
    <td>
      <a href="#/contentProvider/{$ item.id $}">{$ item.humanReadableName $}</a>
    </td>
    <td>
      {$ item.description $}
    </td>
    <td>
      {$ item.enabled $}
    </td>
  </tr>
</table>
