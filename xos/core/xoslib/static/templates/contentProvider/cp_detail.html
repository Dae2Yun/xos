<div class="row-fluid">
  <div class="span8">
    <h1>{$ vm.cp.humanReadableName $}</h1>
  </div>
  <div class="span4">
    <a href="#/" class="btn btn-default">Back</a>
  </div>
</div>
<hr>
<div class="row-fluid">
  <div class="span2">
    <ul class="nav nav-list">
      <li>
        <a class="btn btn-primary" href="#/contentProvider/{$ vm.cp.id $}">Details</a>
      </li>
      <li>
        <a class="btn btn-default" href="#/contentProvider/{$ vm.cp.id $}">Cdn Prexix</a>
      </li>
      <li>
        <a class="btn btn-default" href="#/contentProvider/{$ vm.cp.id $}">Origin Server</a>
      </li>
      <li>
        <a class="btn btn-default" href="#/contentProvider/{$ vm.cp.id $}">Users</a>
      </li>
    </ul>
  </div>
  <div class="span10">
    <form ng-submit="vm.saveContentProvider(vm.cp)">
      <fieldset>
        <div class="row-fluid">
          <div class="span6">
            <label>Name:</label>
            <input type="text" ng-model="vm.cp.humanReadableName" required/>
          </div>
          <div class="span6">
            <label class="checkbox">
              <input type="checkbox" ng-model="vm.cp.enabled" /> Enabled
            </label>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <label>Description</label>
            <textarea style="width: 100%" ng-model="vm.cp.description"></textarea>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <label>Service provider</label>
            <select ng-model="vm.cp.serviceProvider">
              <option ng-repeat="sp in vm.sp" ng-value="sp.id" ng-selected="vm.activeServiceProvide(sp.id, vm.cp.serviceProvider)">{$ sp.humanReadableName $}</option>
            </select>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <button class="btn btn-success">Save</button>
            <div class="alert" ng-show="vm.result" ng-class="{'alert-success': vm.result.status === 1,'alert-error': vm.result.status === 0}">
              {$ vm.result.msg $}
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
